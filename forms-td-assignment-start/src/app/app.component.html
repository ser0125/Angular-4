<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
        <label>Ingresa tu email</label>
        <input 
        class="form-control" 
        type="email" 
        name="email" 
        id="email"
        ngModel
        required
        email
        #email="ngModel">
        <div *ngIf="!email.valid && email.touched" class="alert alert-info">
            <h4> Warning!  The email is invalid</h4>
          </div>
        </div>
        <div class="form-group">
        <label>Selecciona una suscripción</label>
        <select 
        name="subscriptions" 
        id="subscriptions"
        [ngModel]="defaultOption">
          <option value="basic">basic</option>
          <option value="advanced">advanced</option>
          <option value="pro">pro</option>
        </select>
        </div>
        <div class="form-group">
        <label>Ingresa una contraseña</label>
        <input class="form-control" type="password" ngModel name="password" id="password" required #password="ngModel">
        <div *ngIf="!password.valid && password.touched" class="alert alert-info">
            <h4> Warning! The password is invalid</h4>
          </div>
        </div>
        <div *ngIf="!f.valid && f.touched" class="alert alert-warning">
            <h4> Warning!  The form is invalid</h4>
          </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Enviar</button>
      </form>
      <div *ngIf="submitted" class="row">
        <div class="col-xs-12">
          <p>Your data</p>
          <p>Email: {{userdata.email}}</p>
          <p>Subsription: {{userdata.subscription}}</p>
          <p>Password: {{userdata.password}}</p>
        </div>
      </div>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
